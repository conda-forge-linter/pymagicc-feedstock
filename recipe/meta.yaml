{% set name = "pymagicc" %}
{% set version = "2.0.0rc10" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea7b9a42db2da9941f2b16954f550be67ece3acf967dcb6fcb63b52834372af4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pandas-datapackage-reader
    - f90nml
    - PyYAML
    - scmdata >=0.7.5

test:
  imports:
    - pymagicc

  commands:
    - python -c "import pymagicc; assert pymagicc.__version__ == '{{ version }}'"

about:
  home: https://github.com/openclimatedata/pymagicc
  license: AGPL-3.0-only AND CC-BY-NC-SA-3.0
  license_family: AGPL
  license_file:
      - LICENSE
      - pymagicc/MAGICC6/License_MAGICC6Executable.txt
  summary: Python wrapper for the simple climate model MAGICC
  doc_url: https://pymagicc.readthedocs.io/en/latest/
  dev_url: https://github.com/openscm/pymagicc

extra:
  recipe-maintainers:
    - znicholls
    - rgieseke
